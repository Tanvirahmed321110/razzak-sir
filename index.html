<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your_Profile</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wraper">
        <div id="profile">
            <div class="profile-container">
                <div class="profile-wraper">
                    <div class="profile-bg">
                        <img src="https://wallpaperaccess.com/full/327148.jpg" alt="">
                        <button class="btn" id="btn-dark-mode">Dark Mode</button>
                    </div>
                    <div class="profile-image">
                        <img src="https://shrturl.app/6sYkzh" alt="profile-image">
                    </div>
                    <div class="text-info">
                        <h1>_Justin Morgan_</h1>
                        <p>CEO Walton Group</p>
                        <div class="about-me">
                            <div>
                                <h4>About Me</h4>
                                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate ab illum a cum fugiat, eos suscipit tempora esse laudantium illo hic. Fugit.</p>
                            </div>
                        </div>
                        <div class="contact">
                            <div class="contact-item">
                                <div class="icon"><i class="fa-solid fa-phone-flip"></i></div>
                                <p>+880 145-485544</p>
                            </div>
                            <div class="contact-item">
                                <div class="icon"><i class="fa-solid fa-envelope-circle-check"></i></div>
                                <p>tanvirahmed@gamil.com</p>
                            </div>
                            <div class="contact-item ">
                                <div class="icon"><i class="fa-solid fa-house-crack"></i></div>
                                <p class="address">Nutun-Para, Birgonj, Dinajpur, Rangpur, Dhaka Bangladesh </p>
                            </div>
                        </div>
                        
                        <div class="btn-container">
                            <button id="btn-add-contact" class="btn">Add To Contact</button>
                            <button id="btn-call-now" class="btn">Call Now</button>
                        </div>
                        <button class="btn" id="btn-follow">Follow &nbsp; <i class="fa-brands fa-facebook-f"></i></button>
                        
                        <div class="social-media">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-square-whatsapp"></i>
                            <i class="fa-brands fa-square-twitter"></i>
                            <i class="fa-brands fa-linkedin"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        
        
        
    </div>
    
    <!-- custom js link-->
    <script src="app.js"></script>
</body>
</html>
